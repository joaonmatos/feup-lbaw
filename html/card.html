<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/0d5b08d93c.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Card begin -->
    <div class="card mb-3" style="max-width: 800px;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <!-- Image column -->
                <img src="https://picsum.photos/500" class="card-img" alt="Lorem Picsum" style="height: 100%;">
            </div>
            <div class="col-md-8">
                <div class="card-body row no-gutters">
                    <div class="col-sm-11">
                        <div class="d-flex flex-column">
                            <div class="container">
                                <small class="text-muted">
                                    <p class="text-right"><a href="#" class="card-link"><i class="fas fa-user"></i>
                                            MiniMike</a> &emsp;<i class="fas fa-clock"></i> 2 hours ago</p>
                                </small>
                            </div>
                            <!-- Main content column -->
                            <div class="container">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">This is a wider card with supporting text below as a natural
                                    lead-in to
                                    additional content. This content is a little bit longer.</p>
                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                <small class="text-muted">
                                    <a href="#" class="card-link"><i class="fas fa-external-link-alt"></i>
                                        amp.google.com</a>
                                    <a href="#" class="card-link ml-2"><i class="fas fa-comments"></i> 1337
                                        comments</a>
                                </small>
                                <div class="absolute-bottom">
                                    <small class="text-muted">
                                        <a href="#" class="card-link">&#35;tag1</a>
                                        <a href="#" class="card-link ml-2">&#35;tag2</a>
                                        <a href="#" class="card-link ml-2">&#35;tag3</a>
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col" style="padding: 0; margin: 0;">
                        <!-- Votes interaction column -->
                        <div class="d-flex flex-column align-items-center">
                            <i class="fas fa-arrow-up"></i>
                            <p>420</p>
                            <i class="fas fa-arrow-down position-relative" style="bottom: 15px;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
