<!DOCTYPE html>

<html lang="en">

<head>
    <title>Log In - news.ly</title>
    <link rel="stylesheet" href="../src/styles/bootstrap.min.css">
    <link href="../src/styles/signin.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0d5b08d93c.js" crossorigin="anonymous"></script>
</head>

<body class="text-center">

    <form class="form-signin">

        <h1 class="display-3 mb-3">news.ly</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="firstInputForm" id="inputEmail" class="form-control" placeholder="Email address" required=""
            autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="lastInputForm" id="inputPassword" class="form-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div class="text-center">
    </form>


    <div class="text-center mt-2">
        <!-- Change these hrefs after creating the subpages -->
        <a href="/users/sign_up ">Don't have an account?</a>
        <div>
            <a href="/users/reset_password ">Forgot your password?</a>
        </div>
    </div>
    
</body>

</html>
